<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Available Suites</title>
        <!--Local Style Sheet-->
        <link href="{{ static('styles.css') }}" rel="stylesheet" type="text/css" />
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    
    <body>
        <div>
            <div class="center">
                <h1 class="display-4"> Current Suites</h1>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                  <a class="navbar-brand" href="/">Home</a>
 
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle naviga    tion">
                      <span class="navbar-toggler-icon"></span>
                  </button>
 
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">
                          <li class="nav-item active"> <a href="/suites" class="nav-link">Suite List</a> </li>
                          <li class="nav-item"> <a href="/suite_view" class="nav-link">Suite View</a> </li>
                          <li class="nav-item" style="padding-right: 35px;"> <a href="/register" class="nav-link">Registration</a> </li>
                          <li class="nav-item"> <a href="#" class="nav-link dropdown-toggle">File</a> </li>
                          <li class="nav-item"> <a href="#" class="nav-link dropdown-toggle">View</a> </li>
                          <li class="nav-item"> <a href="#" class="nav-link dropdown-toggle">Control</a> </li>
                          <li class="nav-item"> <a href="#" class="nav-link dropdown-toggle">Suite</a> </li>
                          <li class="nav-item"> <a href="#" class="nav-link dropdown-toggle">Help</a> </li>
                      </ul>
                  </div>
                </nav>
            </div>
        </div>
        <div id="suiteList">
            <ul>
            {% for suite in suites %}
            <li class="suite_name"> <a href="/suite_view/{{ suite }}">{{suite}}</a> </li>
            {% endfor %}
            </ul>
        </div>
    </body>
</html>
