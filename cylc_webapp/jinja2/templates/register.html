<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Register a Suite</title>
        <!--Local Style Sheet-->
        <link href="{{ static('styles.css') }}" rel="stylesheet" type="text/css" />
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    
    <body>
        <div>
            <div class="center">
                <h1 class="display-4"> Register a Suite</h1>
                
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="/">Home</a>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item"> <a href="/suites" class="nav-link">Suite List</a> </li>
                            <li class="nav-item"> <a href="/suite_view" class="nav-link">Suite View</a> </li>
                            <li class="nav-item active"> <a href="/register" class="nav-link">Registration</a> </li>
                        </ul>
                    </div>
                </nav>
            </div>
            
            
            <div class="form_span">
                <form class="form-control">
                    
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Suite Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Suite Name">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Port Number</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Port Number">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col">
                           <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile04">
                                    <label class="custom-file-label" for="inputGroupFile04">Choose Passphrase File</label>
                                </div>
                            </div> 
                        </div>
                        
                        <div class="col">
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile04">
                                    <label class="custom-file-label" for="inputGroupFile04">Choose Certificate File</label>
                                </div>
                            </div> 
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Register!</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </body>
</html>
